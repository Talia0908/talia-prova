{% extends 'base.html' %}
{% block conteudo %}
<h1>Editar Produto</h1>
<div class="row">
    <div class="col-lg-6">
        <form action="/primaira/produto/editar/{{produto_id}}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.nome.produto_id_for_label}}">Nome:</label>
                {{form.nome}}
                {{form.nome.errors}}
            </div>
            <div class="form-group">
                <label for="{{form.descricao.id_for_label}}">descricao:</label>
                {{form.descricao}}
                {{form.descricao.errors}}
            </div>
    
            <div class="form-group">
                <label for="{{form.sexo.id_for_label}}">quantidade:</label>
                {{form.quantidade}}
                {{form.quantidade.errors}}
            </div>
            <button type="submit" class="btn btn-primary">OK</button>
        </form>
    </div>
</div>
{% endblock %}
