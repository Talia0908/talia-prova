{% extends 'base.html' %}
{% block conteudo %}
<table class="table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Quantidade</th>
                <th>deletar</th>
                <th>editar</th>
            </tr>
        </thead>
        <tbody>
            {% for produto in produtos %}
                <tr>
                    <td>{{produto.id}}</td>
                    <td>{{produto.nome}}</td>
                    <td>{{produto.descricao}}</td>
                    <td>{{produto.quantidade}}</td>                    
                    <td><a href="/primeira/produto/{{produto.id}}">Deletar</a></td>
                    <td><a href="/primeira/produto/editar/{{produto.id}}">Editar</a></td>
                    
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <p>Foram cadastrados {{ produtos | length }} produtos</p>
{% endblock %}
