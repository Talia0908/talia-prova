{% extends 'base.html' %}
{% block conteudo %}
<h1>Editar Carrinho</h1>
<div class="row">
    <div class="col-lg-6">
        <form action="/primaira/carrinho/editar/{{carrinho_id}}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="{{form.nome.carrinho_id_for_label}}">Cor:</label>
                {{form.cor}}
                {{form.cor.errors}}
            </div>
            <div class="form-group">
                <label for="{{form.tamanho.id_for_label}}">Tamanho:</label>
                {{form.tamanho}}
                {{form.tamanho.errors}}
            </div>
    
            <div class="form-group">
                <label for="{{form.setor.id_for_label}}">Setor:</label>
                {{form.setor}}
                {{form.setor.errors}}
            </div>
            <button type="submit" class="btn btn-primary">OK</button>
        </form>
    </div>
</div>
{% endblock %}
